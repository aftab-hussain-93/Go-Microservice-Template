hooks:
  pre-commit:
    - husky lint-staged
    - golangci-lint run ./...
    - make build
  pre-push:
    - husky lint-staged
    - make build
  commit-msg:
    - husky lint-commit

# list staged files do some pre-process and git add
lint-staged:
  "*.go":
    - gofmt -l -w

# commit msg rule only support conventional commits
lint-commit:
  types: "^(feat|fix|build|chore|ci|docs|perf|refactor|revert|style|test)$"
